<body>

  </h1>
    <h1>RSVP</h1>
    
    <form action="http://learn.golearntocode.com/forms" method="post">

      <div class="form-group">
        <label for="name">Who Will Be Attending?</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="special">Requirements for Food Assignment?</label>
        <textarea class="form-control" name="special" rows="5"></textarea>

      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="Specialty Cocktail" value="Yes">
          Specialty Cocktail
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="Beer" value="Yes">
          Beer
        </label>
      </div>
       <div class="checkbox">
        <label>
          <input type="checkbox" name="Soda" value="Yes">
          Soda
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="Bottled Water" value="Yes">
          Bottled Water
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="options" id="optionsRadios1" value="Chicken" checked>
          Chicken
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="options" id="optionsRadios2" value="Pork">
          Pork
        </label>
      </div>

     
      <div class="form-group">
        <label for="Desert"> Desert Preference</label>
        <select class="form-control" id="Desert" name="Desert">
          <option>Pecan Pie</option>
          <option>Pumpkin Pie</option>
          <option>Ice Cream</option>
          <option>Extra Potatoes!</option>
          
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
  </div>

</body>
